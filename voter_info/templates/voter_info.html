    <h3 class="state_label" change="change_state()" id="state_name"></h3>
    <a class="registration_link" id='registration_link'></a>
 
    
    <script>
        var select = document.querySelector('select');
        var state_name = document.querySelector('h3');
        var link = document.getElementById('registration_link');

        select.addEventListener('change',change_state);

        function change_state() {
            if (select.value === "Choose") {
                state_name.textContent = "";
                
            }
            else {
                var curr_state = String(select.value).toLowerCase();
                state_name.textContent = select.value;
                link.textContent = "Register Here";
                var split = curr_state.split(" ");
                var link_beg = "https://www.vote.org/state/"
                if (split.length === 1) {
                    link.setAttribute('href', link_beg.concat(curr_state));
                } 
                else {
                    var i;
                    var address = link_beg.concat(split.join("-"));
                    link.setAttribute('href', address);
                }
            }
        }
    </script>
